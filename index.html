<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERTER</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="section">
    <div class = "head">
        <h1 class = "title">Metric/Imperial Unit Conversion
        </h1>

        <input class="input" id="input-el" type="text" placeholder="0">

       <div> <button class="btn" id="button-btn">Convert</button></div>
    </div>

        <div class="one">
            <h3>Length (Meter to Feet)</h3>

        <div class="two">

            <p id="volume-el"></p>
        </div>
        <div class="three">
            <h3>Mass (Kilo to Pounds) </h3>
            <p id="mass-el"></p>
        </div>
    </footer>
    <script src="./index.js"></script>
</section>

</html>
